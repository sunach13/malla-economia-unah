<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - EconomÃ­a UNAH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #800040;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #cc0066;
    }

    .grid {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }

    .periodo {
      min-width: 240px;
      background-color: #ffe6f0;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      padding: 10px;
    }

    .periodo h2 {
      text-align: center;
      color: #cc0066;
    }

    .materia {
      background-color: #ffd6e7;
      border: 1px solid #ff66a3;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
      opacity: 0.5;
      transition: opacity 0.3s ease-in-out;
    }

    .materia.activa {
      opacity: 1;
    }

    .materia label {
      display: block;
      font-weight: bold;
      color: #99004d;
    }

    .requisitos {
      font-size: 0.8em;
      color: #cc0077;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>Malla Curricular - EconomÃ­a UNAH (Rosita ðŸ’–)</h1>

  <div class="grid" id="malla"></div>

  <script>
    const materias = [
      {
        periodo: "PRIMER PERÃODO",
        asignaturas: [
          { codigo: "HH-101", nombre: "Historia de Honduras", uv: 4 },
          { codigo: "FF-101", nombre: "FilosofÃ­a", uv: 4 },
          { codigo: "DET-175", nombre: "MÃ©todos Cuantitativos I", uv: 5 },
          { codigo: "SC-101", nombre: "SociologÃ­a", uv: 4 },
          { codigo: "EG-011", nombre: "EspaÃ±ol General", uv: 4 }
        ]
      },
      {
        periodo: "SEGUNDO PERÃODO",
        asignaturas: [
          { codigo: "DAE-205", nombre: "ComputaciÃ³n I", uv: 4 },
          { codigo: "CE-020", nombre: "Principios de EconomÃ­a", uv: 4 },
          { codigo: "CF-014", nombre: "Contabilidad I", uv: 4 },
          { codigo: "DET-280", nombre: "MÃ©todos Cuantitativos II", uv: 5, requisitos: ["DET-175"] },
          { codigo: "IN-101", nombre: "InglÃ©s", uv: 4 }
        ]
      },
      {
        periodo: "TERCER PERÃODO",
        asignaturas: [
          { codigo: "CE-023", nombre: "Historia y Pensamiento EconÃ³mico", uv: 4, requisitos: ["CE-020", "HH-101", "FF-101"] },
          { codigo: "CE-040", nombre: "MicroeconomÃ­a I", uv: 4, requisitos: ["CE-020", "DET-280"] },
          { codigo: "CE-053", nombre: "Cuentas Nacionales", uv: 4, requisitos: ["CF-014", "CE-020"] },
          { codigo: "DET-385", nombre: "MÃ©todos Cuantitativos III", uv: 5, requisitos: ["DET-280"] },
          { codigo: "EO-025", nombre: "RedacciÃ³n General", uv: 3 }
        ]
      }
      // Puedes seguir agregando los demÃ¡s perÃ­odos igual
    ];

    const completadas = new Set();

    function renderMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";

      materias.forEach(periodo => {
        const col = document.createElement("div");
        col.className = "periodo";

        const h2 = document.createElement("h2");
        h2.textContent = periodo.periodo;
        col.appendChild(h2);

        periodo.asignaturas.forEach(asig => {
          const bloque = document.createElement("div");
          bloque.className = "materia";
          if (!asig.requisitos || asig.requisitos.every(r => completadas.has(r))) {
            bloque.classList.add("activa");
          }

          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" data-codigo="${asig.codigo}"> ${asig.nombre}`;
          bloque.appendChild(label);

          if (asig.requisitos) {
            const req = document.createElement("div");
            req.className = "requisitos";
            req.textContent = "Requiere: " + asig.requisitos.join(", ");
            bloque.appendChild(req);
          }

          col.appendChild(bloque);
        });

        contenedor.appendChild(col);
      });

      // Agrega eventos de cambio
      document.querySelectorAll("input[type='checkbox']").forEach(input => {
        input.addEventListener("change", e => {
          const code = e.target.dataset.codigo;
          if (e.target.checked) {
            completadas.add(code);
          } else {
            completadas.delete(code);
          }
          renderMalla(); // Re-renderiza para habilitar nuevas materias
        });
      });
    }

    renderMalla();
  </script>
</body>
</html>
